<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <h1>구구단 출력 (개발자 콘솔에서 확인)</h1>
    <script>
        for (let i = 2; i <= 9; i++) {
            console.log("== " + i + "단 ==");
            for (let j = 1; j <= 9; j++) {
                console.log(i + " x " + j + " = " + (i * j));
            }
        }
    </script>
</body>
</html>
