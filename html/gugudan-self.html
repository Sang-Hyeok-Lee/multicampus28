<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <script>
            for (let i=2; i<=9 ; i++){
                for (let j=1; j<=9; j++){
                alert(i+"x"+j+"="+ i*j);
                }
            } 
        </script>
    </body>



</html>
