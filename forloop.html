<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF=8">
        <title>멀티캠퍼스 웹개발 수업</title>
    </head>
    <body>
        <h1>구구단 2~9단까지 출력 (for loop)</h1>
        <script>
            for (let i = 2; i <= 9; i++) {
                console.log(i + "단");
                for (let j = 1; j <= 9; j++) {
                    console.log(i + " x " + j + " = " + (i * j));
                }
            }
        </script>
    </body>
</html>
